<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBI Treni Boolean Italia</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="logo">
        <img src="./img/logo1.png" alt="">
        <span><strong>Boolean Italia....<br>....i viaggi del futuro</strong></span>
    </div>

    <table class="form container">
        <!-- input km -->
        <tr>
            <td>
                <label for="user-name">Nome passeggero</label>
            </td>
            <td>
                <input id="user-name" type="text" minlength="3">
            </td>
        </tr>
        <tr>
            <td>
                <label for="user-km">Chilometri da percorrere</label>
            </td>
            <td>
                <input id="user-km" type="number" min="10" value="10">
            </td>
        </tr>
        <!-- /input km -->

        <!-- input age -->
        <tr>
            <td>
                <span>Et√† passeggero</span>
            </td>
            <td>
                <select id="user-age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </td>
            <!-- /input age -->

            <!--send button -->
        </tr>
        <tr>
            <td><button id="send-btn">Invia</button></td>
            <td><button id="reset-btn">Cancella</td>
        </tr>
    </table>

    <div id="container" class="container hidden">
        <div id="ticket-name">
            
        </div>
        
        <div id="result">

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
